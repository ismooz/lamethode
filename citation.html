<!DOCTYPE html>
<html>
<head>
  <title>Générateur de Citation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function generateCitation() {
      const texte = document.getElementById("texte").value;
      const auteur = document.getElementById("auteur").value;
      const url = document.getElementById("url").value;
      const image = document.getElementById("image").value;

      const citationHTML = `
<div class="blog-post__citation">
  <div class="blog-post__citation__texte">
    ${texte}
  </div>
  <div class="blog-post__citation__metas">
    <span><a target="_blank" href="${url}">${auteur}</a></span>
    <img width="150" height="150" src="${image}" class="attachment-thumbnail size-thumbnail" alt="${auteur}" decoding="async" loading="lazy">
  </div>
</div>
      `;

      document.getElementById("result").textContent = citationHTML;
      document.getElementById("outputSection").style.display = "block";
    }

    function clearFields() {
      document.getElementById("texte").value = "";
      document.getElementById("auteur").value = "";
      document.getElementById("url").value = "";
      document.getElementById("image").value = "";
      document.getElementById("result").textContent = "";
      document.getElementById("outputSection").style.display = "none";
    }

    function copyToClipboard() {
      const copyText = document.getElementById("result").innerText;
      const textArea = document.createElement("textarea");
      textArea.value = copyText;
      document.body.appendChild(textArea);
      textArea.select();
      document.execCommand("copy");
      document.body.removeChild(textArea);
      
      // Change button text to "Copié!"
      const copyButton = document.getElementById("copyButton");
      copyButton.textContent = "Copié!";
    }
  </script>
</head>
<body class="container mt-5 w-50">

<h1 class="mb-4">Générateur de Citation</h1>

<form id="citationForm">
  <div class="mb-3">
    <label for="texte" class="form-label">Texte de la citation:</label>
    <textarea id="texte" name="texte" rows="4" class="form-control"></textarea>
  </div>

  <div class="mb-3">
    <label for="auteur" class="form-label">Nom de l'auteur:</label>
    <input type="text" id="auteur" name="auteur" class="form-control">
  </div>

  <div class="mb-3">
    <label for="url" class="form-label">URL du profil de l'auteur:</label>
    <input type="text" id="url" name="url" class="form-control">
  </div>

  <div class="mb-3">
    <label for="image" class="form-label">URL de l'image de l'auteur:</label>
    <input type="text" id="image" name="image" class="form-control">
  </div>

  <input type="button" value="Générer la Citation" onclick="generateCitation()" class="btn btn-primary">
  <input type="button" value="Effacer les champs" onclick="clearFields()" class="btn btn-danger">
</form>

<div id="outputSection" style="display:none;">
  <h2 class="mt-5 mb-3">Code HTML généré :</h2>
  <pre id="result" class="my-3"></pre>
  <button id="copyButton" onclick="copyToClipboard()" class="btn btn-secondary">Copier le code</button>
</div>

</body>
</html>
